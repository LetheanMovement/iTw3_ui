<div fxLayout="column">

  <div fxFlex="100" *ngIf="market['dirs']">
    <button class="p-1 m-1 outline big" (click)="getAppMarket(dir)"
            *ngFor="let dir of market['dirs']">{{dir}}</button>
  </div>
  <div fxFlex="100" *ngIf="market['dirs'] && market['dirs'].length == 0 && market['apps']">
    <button class="p-1 m-1 outline big" (click)="getAppMarket()">Back</button>
  </div>

  <div fxFlex="100">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Version</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let app of market['apps']">
          <td>{{ app['name'] }}</td>
          <td>{{ app['version'] }}</td>
          <td>
            <button class="btn btn-bordered" (click)="installApp( app)"
                    *ngIf="apps[app['code']] == undefined"
            >{{"WORDS.ACTIONS.INSTALL" | translate}}</button>
            <p *ngIf="apps[app['code']] !== undefined">Installed</p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
